name: DeZ80 CLI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      working-directory: ${{github.workspace}}/bin
      run: cargo build --verbose
    - name: Run rustfmt
      run: |
        rustup component add rustfmt \
        && cargo fmt -- --check
    - name: Run Clippy
      run: |
        rustup component add clippy \
        && cargo clippy
